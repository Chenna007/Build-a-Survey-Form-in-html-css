<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Build a Survey Form</title>
</head>
<body>
<h1 id="title">How can the indian Movies improve their entertainment value?</h1>
<p id="description">Thank you for taking time to help the Movies imporve</p>

<form id="survey-form">
  <div class="input-element">
  <label id="name-label">
    Name
  </label>
    <input placeholder="name" id="name" type="text" required/>
    </div>

    <div class="input-element">
  <label id="email-label">
    Email
  </label>
    <input placeholder="email" id="email" type="email" required/>
    </div>

    <div class="input-elements">
  <label id="number-label">
    Age
  </label>
    <input placeholder="Age" id="number" min="8" max="100" type="number" id="number"  requried/>
    </div> 

    <div class="input-elements">
  <label id="select-label">
    Who's your favorite Director?
  </label>
  <select id="dropdown" >
    <option>S S Rajamouli</option>
    <option>Prashanth Neel</option>
    <option>Sukumar</option>
    <option>Lokesh Kanagaraj</option>
    <option>Puri Jagannadh</option>
  </select>
    </div>
    <div>
      <label>Have You Watched Movies in Recent Times?</label>
      <div>
      <label><input type="radio" name="game" value="yes"/>Yes</label>
      </div>
      <div>
      <label><input type="radio" name="game" value="no"/>No</label>
    </div>
    </div>

    <label>Have You Watched Movies in Recent Times?</label>
      <div>
      <label><input type="checkbox" name="ideas"value="intrest"/>Action</label>
      </div>
      <div>
      <label><input type="checkbox" name="ideas"value="intrest"/>Comedy</label>
    </div>
    </div>
    <div>
      <label><input type="checkbox" name="ideas"value="intrest"/>Drama</label>
    </div>
    <div>
      <label><input type="checkbox" name="ideas"value="intrest"/>Fantasy</label>
    </div>
    <div>
      <label><input type="checkbox" name="ideas"value="intrest"/>Horror</label>
    </div>
    <div>
      <label><input type="checkbox" name="ideas"value="intrest"/>Mystery</label>
    </div>
    <div>
      <label><input type="checkbox" name="ideas"value="intrest"/>Romance</label>
    </div>
    <div>
    <label><input type="checkbox" name="ideas"value="intrest"/>Thriller</label>
    </div>
    </div>
    <div>
      <label>Addtional Comments</label>
      <textarea type="text"></textarea>
    </div>
    <button type="submit" id="submit">
      Submit
      </button>
</form>
    
</body>
</html>
